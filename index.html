<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">

        <article>i am a book
            <br>
            <br>

            <button id="book-add-btn">Add New Book</button>
        </article>

        <fieldset class="form-popup">
            <div class="btn-container">
                <button class="close-btn">x</button>
            </div>
            <br>
            <br>    
            <form class="form-container" action="" method="">

                <label for="book-title">Book Title</label>
                <input type="text" id="book-title">

                <label for="book-author">Author</label>
                <input type="text" id="book-author">

                <label for="pages" id="total-pages">Pages</label>
                <input type="number">

            
                <input type="checkbox" id="read-status-read" name="Read">
                <label for="read-status-read">Read</label>

                
                <input type="checkbox" id="read-status-notread" name="Not Read">
                <label for="read-status-notread">Not Read</label>
                <br>
                <br>

                <a href="" role="button">Add</a>


            </form>
        </fieldset>


         

        

    </main>
    
</body>
</html>
