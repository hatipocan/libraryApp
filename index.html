<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">

        <article class="book-card">i am a book
            <br>
            <br>

            <button id="book-add-btn">Add New Book</button>
        </article>

        <fieldset class="form-popup">
            <div class="btn-container">
                <button class="close-btn">x</button>
            </div>
           
            <form class="form-container" action="" method="">

                <label for="book-title">Book Title</label>
                <input type="text" id="book-title">

                <label for="book-author">Author</label>
                <input type="text" id="book-author">

                <label for="total-pages">Pages</label>
                <input type="number" id="total-pages">

                <h3>Have you read the book?</h3>
                
                    <label><input type="radio"  name="read-status" value="read">Read</label>
                    <label><input type="radio"  name="read-status" value="not read" checked>Not Read</label>
                
            </form>

            <div class="add-button-container">
                <button class="add-button">Add</button>
            </div>

        </fieldset>


         

        

    </main>
    
</body>
</html>
